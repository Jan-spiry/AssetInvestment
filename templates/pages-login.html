<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>登录界面</title>
        <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
        <meta content="Themesdesign" name="author" />
        <link rel="shortcut icon" href="../../static/assets/images/favicon.ico">

        <link href="http://cdn.bootstrapmb.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <link href="../static/assets/vertical/css/style.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="home-btn d-none d-sm-block">
                <a href={% url "index" %} class="text-white"><i class="fas fa-home h2"></i></a>
            </div>
        <div class="wrapper-page">
                <div class="card card-pages shadow-none">
    
                    <div class="card-body">
                        <div class="text-center m-t-0 m-b-15">
                                <a href={% url "index" %} class="logo logo-admin"><img src="../static/assets/images/logo.png" alt="" height="50"></a>
                        </div>
                        <h5 class="font-18 text-center">登录到投资组合管理系统</h5>
    
                        <form class="form-horizontal m-t-30" action="/login/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-12">
                                        <label>账号</label>
                                        {{form.username}}
<!--                                    <input class="form-control" type="text" required="" placeholder="账号">-->
                                    {% if error.username.0 %}
                                    <span>{{error.username.0}}</span>
                                    {% endif %}
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-12">
                                        <label>密码</label>
                                        {{form.passwd}}
                                    {% if error.passwd.0 %}
                                    <span>{{error.passwd.0}}</span>
                                    {% endif %}
<!--                                    <input class="form-control" type="password" required="" placeholder="密码">-->
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-12">
                                    <div class="checkbox checkbox-primary">
                                            <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1"> 记住我</label>
                                            </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group text-center m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">登录</button>
                                </div>
                            </div>
    
                            <div class="form-group row m-t-30 m-b-0">
                                <div class="col-sm-7">
                                    <a href={% url "forget" %} class="text-muted"><i class="fa fa-lock m-r-5"></i> 忘记密码?</a>
                                </div>
                                <div class="col-sm-5 text-right">
                                    <a href={% url "register" %} class="text-muted">注册账号</a>
                                </div>
                            </div>
                        </form>
                    </div>
    
                </div>
            </div>
        <!-- END wrapper -->
