                        <form class="form-horizontal m-t-30" action="/register/" method="post"
                              enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <div class="col-12">
                                        <label>账号</label>
                                        <input id="account" class="form-control" type="text" required="required"
                                               placeholder="账号长度为6到20个字符" aria-describedby="basic-addon1"
                                               name="userAccount">
                                </div>
                                <span id="accounterr" class="error">账号格式输入错误</span>
                                <span id="checkerr" class="error">账号已被占用，请重新输入</span>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                        <label>密码</label>
                                        <input id="pass" class="form-control" type="password" required="required"
                                               placeholder="密码长度为6到20个字符" aria-describedby="basic-addon1"
                                        name="userPass">
                                </div>
                                <span id="passerr" class="error">密码格式输入错误</span>
                            </div>

                            <div class="form-group">
                                <div class="col-12">
                                        <label>请再次输入密码</label>
                                        <input id="passwd" class="form-control" type="password" required="required"
                                               placeholder="密码长度为6到20个字符" aria-describedby="basic-addon1"
                                        name="userPasswd">
                                </div>
                                <span id="passwderr" class="error">两次密码输入不同</span>
                            </div>

                            <div class="form-group">
